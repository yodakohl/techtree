<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tech Tree MVP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Vis.js if using -->
    <!-- <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script> -->
</head>
<body>
    <header>
        <h1>World Tech Tree (MVP)</h1>
    </header>
    <main>
        <div id="tech-tree-container">
            <!-- The tree will be rendered here by JavaScript -->
        </div>
        <div id="tech-info-panel">
            <h2>Select a Technology</h2>
            <p id="tech-name"></p>
            <p id="tech-era"></p>
            <p id="tech-description"></p>
            <p id="tech-prerequisites"></p>
        </div>
    </main>
    <script src="tech-data.js"></script> <!-- Your tech data -->
    <script src="app.js"></script>   <!-- Your application logic -->
</body>
</html>
