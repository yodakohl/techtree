<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tech Tree MVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Include Vis.js if using -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <header>
        <h1>World Tech Tree (MVP)</h1>
    </header>
    <main>
        <div id="tech-tree-container">
            <!-- The tree will be rendered here by JavaScript -->
        </div>
        <div id="side-panels">
            <div id="tech-info-panel">
                <h2>Select a Technology</h2>
                <input type="text" id="search-tech" placeholder="Search by name or ID">
                <p id="tech-name"></p>
                <p id="tech-era"></p>
                <p id="tech-description"></p>
                <p id="tech-prerequisites"></p>
                <button id="edit-tech-btn" disabled>Edit</button>
                <button id="delete-tech-btn" disabled>Delete</button>
            </div>
            <div id="tech-add-panel">
                <h2>Add Technology</h2>
                <input type="text" id="new-tech-id" placeholder="ID">
                <input type="text" id="new-tech-name" placeholder="Name">
                <input type="text" id="new-tech-era" placeholder="Era">
                <textarea id="new-tech-description" placeholder="Description"></textarea>
                <input type="text" id="new-tech-prereq" placeholder="Prerequisites (comma separated IDs)">
                <button id="add-tech-btn">Add Technology</button>
                <button id="update-tech-btn" style="display:none">Update Technology</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>   <!-- Application logic -->
</body>
</html>
